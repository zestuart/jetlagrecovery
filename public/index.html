<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Jet Lag Recovery Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function JetLagTracker() {
            const [ouraToken, setOuraToken] = useState('');
            const [savedApiKey, setSavedApiKey] = useState(null);
            const [showApiKeyManager, setShowApiKeyManager] = useState(false);
            const [airports, setAirports] = useState({});
            const [routeData, setRouteData] = useState({
                departureDate: '',
                departureAirport: '',
                arrivalAirport: ''
            });
            const [routeDetails, setRouteDetails] = useState(null);
            const [recoveryData, setRecoveryData] = useState([]);
            const [currentRecovery, setCurrentRecovery] = useState(0);
            const [componentBreakdown, setComponentBreakdown] = useState({});
            const [recommendations, setRecommendations] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [debugInfo, setDebugInfo] = useState('App loaded successfully');

            // Load airports, saved API key, and trip details on mount
            useEffect(() => {
                console.log('Loading airports...');
                fetchAirports();
                loadSavedApiKey();
                loadSavedTripDetails();
            }, []);

            const baseline = {
                avgRestingHr: 52,
                avgSleepEfficiency: 88
            };

            // API Key Management Functions
            const loadSavedApiKey = async () => {
                try {
                    const response = await fetch('/api/apikey/load');
                    if (response.ok) {
                        const data = await response.json();
                        if (data.hasKey) {
                            setSavedApiKey(data.keyPreview);
                            setDebugInfo(prev => prev + `\nFound saved API key: ${data.keyPreview}`);
                        }
                    }
                } catch (error) {
                    console.error('Error loading saved API key:', error);
                }
            };

            const saveApiKey = async (apiKey) => {
                try {
                    const response = await fetch('/api/apikey/save', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ apiKey })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        setDebugInfo(prev => prev + `\n✅ ${data.message}`);
                        loadSavedApiKey(); // Refresh saved key info
                        return true;
                    } else {
                        const errorData = await response.json();
                        setError(`Failed to save API key: ${errorData.error}`);
                        return false;
                    }
                } catch (error) {
                    setError(`Error saving API key: ${error.message}`);
                    return false;
                }
            };

            const removeSavedApiKey = async () => {
                try {
                    const response = await fetch('/api/apikey', { method: 'DELETE' });
                    if (response.ok) {
                        setSavedApiKey(null);
                        setOuraToken('');
                        setDebugInfo(prev => prev + '\n🗑️ Saved API key removed');
                    }
                } catch (error) {
                    setError(`Error removing API key: ${error.message}`);
                }
            };

            const useSavedApiKey = () => {
                // Use saved key for requests (the server will handle this automatically)
                setOuraToken(''); // Clear manual input
                setShowApiKeyManager(false);
                setDebugInfo(prev => prev + '\n🔑 Using saved API key for requests');
            };

            // Trip Details Management Functions
            const loadSavedTripDetails = async () => {
                try {
                    const response = await fetch('/api/trip/load');
                    if (response.ok) {
                        const data = await response.json();
                        if (data.hasTrip) {
                            const tripDetails = data.tripDetails;
                            setRouteData({
                                departureDate: tripDetails.departureDate || '',
                                departureAirport: tripDetails.departureAirport || '',
                                arrivalAirport: tripDetails.arrivalAirport || ''
                            });
                            setDebugInfo(prev => prev + `\n📋 Loaded saved trip: ${tripDetails.departureAirport} → ${tripDetails.arrivalAirport}`);
                        }
                    }
                } catch (error) {
                    console.error('Error loading saved trip details:', error);
                }
            };

            const saveTripDetails = async (tripDetails) => {
                try {
                    const response = await fetch('/api/trip/save', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tripDetails })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        setDebugInfo(prev => prev + `\n✅ ${data.message}`);
                        return true;
                    } else {
                        const errorData = await response.json();
                        setError(`Failed to save trip details: ${errorData.error}`);
                        return false;
                    }
                } catch (error) {
                    setError(`Error saving trip details: ${error.message}`);
                    return false;
                }
            };

            const clearSavedTripDetails = async () => {
                try {
                    const response = await fetch('/api/trip', { method: 'DELETE' });
                    if (response.ok) {
                        setDebugInfo(prev => prev + '\n🗑️ Saved trip details cleared');
                    }
                } catch (error) {
                    setError(`Error clearing trip details: ${error.message}`);
                }
            };

            const calculateSleepMidpoint = (sleepData) => {
                try {
                    const start = new Date(sleepData.bedtime_start);
                    const end = new Date(sleepData.bedtime_end);
                    const midpoint = new Date((start.getTime() + end.getTime()) / 2);
                    return midpoint.toTimeString().slice(0, 5);
                } catch {
                    return null;
                }
            };

            const timeDifferenceHours = (time1, time2) => {
                const timeToMinutes = (timeStr) => {
                    const [h, m] = timeStr.split(':').map(Number);
                    return h * 60 + m;
                };
                
                const minutes1 = timeToMinutes(time1);
                const minutes2 = timeToMinutes(time2);
                const diff = Math.abs(minutes1 - minutes2);
                return Math.min(diff, 1440 - diff) / 60;
            };

            const calculateRecoveryScore = (ouraData, timezoneShift, daysSinceTravel) => {
                if (daysSinceTravel === 0) return { score: 100, components: {} };
                if (!ouraData.hasData) return null;

                let totalWeight = 0;
                let weightedScore = 0;
                const components = {};

                // Body clock alignment (40% weight)
                if (ouraData.sleep?.bedtime_start && ouraData.sleep?.bedtime_end) {
                    const sleepMidpoint = calculateSleepMidpoint(ouraData.sleep);
                    if (sleepMidpoint) {
                        const targetMidpoint = "03:00"; // Target local optimal time
                        const timeDiff = timeDifferenceHours(sleepMidpoint, targetMidpoint);
                        
                        let alignment;
                        if (timeDiff <= 1.5) {
                            alignment = 100;
                        } else if (timeDiff <= 3.0) {
                            alignment = 100 - (timeDiff - 1.5) * 40;
                        } else {
                            alignment = Math.max(0, 100 - timeDiff * 15);
                        }

                        components.sleepAlignment = {
                            score: alignment,
                            sleepMidpoint,
                            targetMidpoint: "03:00",
                            timeDiffHours: timeDiff
                        };

                        weightedScore += alignment * 0.4;
                        totalWeight += 0.4;
                    }
                }

                // Heart rate recovery (25% weight) - with activity adjustment
                if (ouraData.heartrate?.bpm) {
                    const hrDeviation = Math.abs(ouraData.heartrate.bpm - baseline.avgRestingHr);
                    
                    // Activity adjustment
                    let activityAdjustment = 0;
                    if (ouraData.activity) {
                        const totalCalories = ouraData.activity.total_calories || 0;
                        const activeCalories = ouraData.activity.active_calories || 0;
                        const trainingVolume = ouraData.activity.training_volume || 0;
                        
                        if (totalCalories > 3000 || activeCalories > 800 || trainingVolume > 300) {
                            activityAdjustment = 5;
                        } else if (totalCalories > 2500 || activeCalories > 500 || trainingVolume > 200) {
                            activityAdjustment = 3;
                        }
                        
                        components.activityLoad = {
                            totalCalories,
                            activeCalories,
                            trainingVolume,
                            hrAdjustment: activityAdjustment
                        };
                    }

                    const adjustedDeviation = Math.max(0, hrDeviation - activityAdjustment);
                    const hrRecovery = adjustedDeviation <= 5 ? 100 : Math.max(0, 100 - (adjustedDeviation - 5) * 8);

                    components.hrRecovery = {
                        score: hrRecovery,
                        currentHr: ouraData.heartrate.bpm,
                        baselineHr: baseline.avgRestingHr,
                        rawDeviation: hrDeviation,
                        adjustedDeviation: adjustedDeviation
                    };

                    weightedScore += hrRecovery * 0.25;
                    totalWeight += 0.25;
                }

                // Temperature rhythm (20% weight)
                if (ouraData.readiness?.temperature_trend_deviation !== null && ouraData.readiness?.temperature_trend_deviation !== undefined) {
                    const tempDeviation = ouraData.readiness.temperature_trend_deviation;
                    const tempAlignment = Math.abs(tempDeviation) <= 0.1 ? 100 : Math.max(0, 100 - (Math.abs(tempDeviation) - 0.1) * 200);

                    components.tempAlignment = {
                        score: tempAlignment,
                        deviation: tempDeviation
                    };

                    weightedScore += tempAlignment * 0.2;
                    totalWeight += 0.2;
                }

                // Sleep efficiency (15% weight)
                if (ouraData.sleep?.efficiency) {
                    const sleepQuality = Math.min(100, (ouraData.sleep.efficiency / baseline.avgSleepEfficiency) * 100);

                    components.sleepQuality = {
                        score: sleepQuality,
                        efficiency: ouraData.sleep.efficiency,
                        baseline: baseline.avgSleepEfficiency
                    };

                    weightedScore += sleepQuality * 0.15;
                    totalWeight += 0.15;
                }

                const finalScore = totalWeight > 0.3 ? (weightedScore / totalWeight) : null;
                return { score: finalScore, components };
            };

            const generateRecommendations = (recoveryScore, direction, daysSinceTravel) => {
                const recs = [];
                
                if (recoveryScore >= 90 || daysSinceTravel > 21) {
                    recs.push({
                        text: 'Full recovery achieved! Your circadian rhythm should be completely adapted.',
                        priority: 'low'
                    });
                    return recs;
                }
                
                if (recoveryScore < 75) {
                    if (direction === 'east') {
                        recs.push({
                            text: 'Seek bright light exposure in early morning to advance your circadian rhythm',
                            priority: 'high'
                        });
                    } else {
                        recs.push({
                            text: 'Avoid bright light in the evening after 19:00 to delay your circadian rhythm',
                            priority: 'high'
                        });
                    }
                }

                if (recoveryScore < 65) {
                    recs.push({
                        text: 'Consider 1-2mg melatonin 30 minutes before target bedtime',
                        priority: 'medium'
                    });
                }

                if (daysSinceTravel <= 7) {
                    recs.push({
                        text: 'Keep exercise light and preferably in the morning to support circadian adjustment',
                        priority: 'medium'
                    });
                }

                if (recoveryScore < 80 && daysSinceTravel > 14) {
                    recs.push({
                        text: 'Consider adjusting sleep schedule gradually - 15 minutes earlier/later each night',
                        priority: 'medium'
                    });
                }

                return recs;
            };

            const fetchOuraData = async (date) => {
                const headers = { 'Content-Type': 'application/json' };
                
                // Add authorization header only if manual token is provided
                if (ouraToken.trim()) {
                    headers['Authorization'] = `Bearer ${ouraToken}`;
                }
                // If no manual token, the server will use saved key automatically

                const response = await fetch(`/api/oura/combined/${date}`, { headers });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }

                const data = await response.json();
                setDebugInfo(prev => prev + `\n${date}: Sleep=${data.dataQuality.hasSleep}, HR=${data.dataQuality.hasHeartRate}, Activity=${data.dataQuality.hasActivity}`);
                
                return data;
            };

            const fetchAirports = async () => {
                try {
                    setDebugInfo('Testing server connection...');
                    
                    // First test if server is running
                    const healthResponse = await fetch('/api/health');
                    if (healthResponse.ok) {
                        setDebugInfo('Server connected. Checking for airport endpoint...');
                        
                        // Try airport endpoint
                        const airportResponse = await fetch('/api/airports');
                        if (airportResponse.ok) {
                            const airportData = await airportResponse.json();
                            setAirports(airportData);
                            setDebugInfo('Airport database loaded: ' + Object.keys(airportData).length + ' regions');
                        } else {
                            setDebugInfo('Airport endpoint not found (404). Using basic airports...');
                            // Fallback to basic airport list
                            const basicAirports = {
                                'UK': [
                                    {code: 'LHR', city: 'London', name: 'Heathrow'},
                                    {code: 'LGW', city: 'London', name: 'Gatwick'},
                                    {code: 'MAN', city: 'Manchester', name: 'Manchester'}
                                ],
                                'US': [
                                    {code: 'LAX', city: 'Los Angeles', name: 'Los Angeles Intl'},
                                    {code: 'SFO', city: 'San Francisco', name: 'San Francisco Intl'},
                                    {code: 'JFK', city: 'New York', name: 'John F Kennedy Intl'}
                                ]
                            };
                            setAirports(basicAirports);
                            setDebugInfo('Using fallback airports. Please update server.js for full database.');
                        }
                    } else {
                        setDebugInfo('Server not responding on /api/health');
                        setError('Server connection failed. Is the server running on port 3001?');
                    }
                } catch (error) {
                    setDebugInfo('Connection error: ' + error.message);
                    setError('Cannot connect to server: ' + error.message);
                }
            };

            const startTracking = async () => {
                if (!ouraToken.trim() && !savedApiKey) {
                    setError('Please enter your Ōura API token or save one first');
                    return;
                }

                if (!routeDetails) {
                    setError('Please select departure and arrival airports');
                    return;
                }

                setLoading(true);
                setError('');
                setDebugInfo('Starting enhanced recovery analysis...');
                
                try {
                    const data = [];
                    const travelDate = new Date(routeData.departureDate);
                    const today = new Date();
                    const daysSinceTravel = Math.floor((today - travelDate) / (1000 * 60 * 60 * 24));
                    
                    setDebugInfo(prev => prev + `\nTravel: ${travelDate.toLocaleDateString()}, Days since: ${daysSinceTravel}`);
                    
                    // Baseline
                    data.push({
                        day: 0,
                        date: travelDate.toLocaleDateString('en-GB'),
                        recovery: 100,
                        sleepEfficiency: baseline.avgSleepEfficiency,
                        restingHr: baseline.avgRestingHr,
                        tempDeviation: 0,
                        isBaseline: true
                    });
                    
                    const daysToFetch = Math.min(daysSinceTravel, 14);
                    let successfulDataPoints = 0;
                    let latestComponents = {};
                    
                    for (let day = 1; day <= daysToFetch; day++) {
                        const currentDate = new Date(travelDate);
                        currentDate.setDate(currentDate.getDate() + day);
                        
                        try {
                            const ouraData = await fetchOuraData(currentDate.toISOString().split('T')[0]);
                            
                            if (ouraData.hasData) {
                                const recoveryResult = calculateRecoveryScore(ouraData, routeDetails.timezoneShift, day);
                                
                                if (recoveryResult?.score !== null) {
                                    latestComponents = recoveryResult.components;
                                    
                                    data.push({
                                        day,
                                        date: currentDate.toLocaleDateString('en-GB'),
                                        recovery: recoveryResult.score,
                                        sleepEfficiency: ouraData.sleep?.efficiency || null,
                                        restingHr: ouraData.heartrate?.bpm || null,
                                        tempDeviation: ouraData.readiness?.temperature_trend_deviation || null,
                                        activeCalories: ouraData.activity?.active_calories || null,
                                        trainingVolume: ouraData.activity?.training_volume || null,
                                        isBaseline: false,
                                        dataQuality: ouraData.dataQuality,
                                        components: recoveryResult.components
                                    });
                                    successfulDataPoints++;
                                    setDebugInfo(prev => prev + `\nDay ${day}: Recovery ${Math.round(recoveryResult.score)}%`);
                                }
                            }
                        } catch (apiError) {
                            setDebugInfo(prev => prev + `\nDay ${day}: ${apiError.message}`);
                        }
                        
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                    
                    if (successfulDataPoints === 0) {
                        throw new Error(`No Ōura data found for travel period. Check your ring was syncing during ${travelDate.toLocaleDateString()} onwards.`);
                    }
                    
                    setRecoveryData(data);
                    setComponentBreakdown(latestComponents);
                    const validPoints = data.filter(d => !d.isBaseline && d.recovery !== null);
                    const latestRecovery = validPoints.length > 0 ? validPoints[validPoints.length - 1].recovery : 0;
                    setCurrentRecovery(latestRecovery);
                    setRecommendations(generateRecommendations(latestRecovery, routeDetails.direction, daysSinceTravel));
                    
                    setDebugInfo(prev => prev + `\nComplete! ${successfulDataPoints} days of enhanced data.`);
                    
                } catch (error) {
                    setError(error.message);
                    setDebugInfo(prev => prev + `\nError: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const testAPI = async () => {
                if (!ouraToken.trim() && !savedApiKey) {
                    setError('Please enter your Ōura API token or save one first');
                    return;
                }

                setLoading(true);
                setError('');
                setDebugInfo('Testing API connection...');

                try {
                    const headers = { 'Content-Type': 'application/json' };
                    
                    // Add authorization header only if manual token is provided
                    if (ouraToken.trim()) {
                        headers['Authorization'] = `Bearer ${ouraToken}`;
                    }
                    // If no manual token, the server will use saved key automatically

                    const response = await fetch('/api/oura/test', { headers });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP ${response.status}`);
                    }

                    const result = await response.json();
                    setDebugInfo('API Test Successful! User: ' + result.userInfo.email);
                    alert('✅ API working! Token validated successfully.');
                    
                } catch (error) {
                    setError('API Test Failed: ' + error.message);
                    setDebugInfo('API Test Failed: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const calculateRoute = async () => {
                if (!routeData.departureAirport || !routeData.arrivalAirport) return;

                try {
                    setDebugInfo('Calculating route: ' + routeData.departureAirport + ' → ' + routeData.arrivalAirport);
                    
                    const response = await fetch('/api/route/calculate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            departure: routeData.departureAirport,
                            arrival: routeData.arrivalAirport
                        })
                    });

                    if (response.ok) {
                        const details = await response.json();
                        setRouteDetails(details);
                        setDebugInfo('Route calculated: ' + details.departure.city + ' → ' + details.arrival.city + ', ' + details.timezoneShift + 'h ' + details.direction + 'ward');
                    }
                } catch (error) {
                    setError('Failed to calculate route details');
                }
            };

            useEffect(() => {
                calculateRoute();
            }, [routeData.departureAirport, routeData.arrivalAirport]);

            // Auto-save trip details when route data changes (with debouncing)
            useEffect(() => {
                const hasCompleteTrip = routeData.departureDate && routeData.departureAirport && routeData.arrivalAirport;
                
                if (hasCompleteTrip) {
                    // Debounce saving to avoid too many API calls
                    const timeoutId = setTimeout(() => {
                        saveTripDetails(routeData);
                    }, 1000); // Save after 1 second of no changes
                    
                    return () => clearTimeout(timeoutId);
                }
            }, [routeData.departureDate, routeData.departureAirport, routeData.arrivalAirport]);

            function AirportSelector({ value, onChange, placeholder }) {
                const [isOpen, setIsOpen] = useState(false);

                const selectedAirport = value ? 
                    Object.values(airports).flat().find(apt => apt.code === value) : null;

                return (
                    <div className="relative">
                        <button 
                            onClick={() => setIsOpen(!isOpen)}
                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-left flex items-center justify-between"
                        >
                            <span>
                                {selectedAirport ? 
                                    `${selectedAirport.code} - ${selectedAirport.city}` : 
                                    placeholder}
                            </span>
                            <span className={`transition-transform ${isOpen ? 'rotate-180' : ''}`}>▼</span>
                        </button>
                        
                        {isOpen && (
                            <div className="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-80 overflow-y-auto">
                                {Object.entries(airports).map(([region, airportList]) => (
                                    <div key={region}>
                                        <div className="px-3 py-1 text-xs font-medium text-gray-500 bg-gray-50 sticky top-0">
                                            {region}
                                        </div>
                                        {airportList.map(airport => (
                                            <div
                                                key={airport.code}
                                                onClick={() => {
                                                    onChange(airport.code);
                                                    setIsOpen(false);
                                                }}
                                                className={`px-3 py-2 border-b border-gray-100 cursor-pointer hover:bg-gray-50 ${
                                                    value === airport.code ? 'bg-blue-50 border-blue-200' : ''
                                                }`}
                                            >
                                                <div className="font-medium">{airport.code} - {airport.city}</div>
                                                <div className="text-xs text-gray-500">{airport.name}</div>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                );
            }

            function ApiKeyManager() {
                const [newApiKey, setNewApiKey] = useState('');
                const [isSaving, setIsSaving] = useState(false);

                const handleSaveApiKey = async () => {
                    if (!newApiKey.trim()) {
                        setError('Please enter an API key');
                        return;
                    }

                    if (newApiKey.length < 20) {
                        setError('API key seems too short (should be longer than 20 characters)');
                        return;
                    }

                    setIsSaving(true);
                    const success = await saveApiKey(newApiKey);
                    if (success) {
                        setNewApiKey('');
                        setShowApiKeyManager(false);
                    }
                    setIsSaving(false);
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md mx-4">
                            <div className="flex items-center justify-between mb-4">
                                <h3 className="text-lg font-semibold">API Key Manager</h3>
                                <button 
                                    onClick={() => setShowApiKeyManager(false)}
                                    className="text-gray-400 hover:text-gray-600"
                                >
                                    ✕
                                </button>
                            </div>

                            {savedApiKey ? (
                                <div className="space-y-4">
                                    <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                        <div className="flex items-center gap-2 mb-2">
                                            <span className="text-green-600">✅</span>
                                            <span className="font-medium text-green-800">Saved API Key</span>
                                        </div>
                                        <p className="text-sm text-green-700 mb-3">
                                            Key ending with: <code className="bg-green-100 px-1 rounded">{savedApiKey}</code>
                                        </p>
                                        <div className="flex gap-2">
                                            <button
                                                onClick={useSavedApiKey}
                                                className="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700"
                                            >
                                                Use This Key
                                            </button>
                                            <button
                                                onClick={removeSavedApiKey}
                                                className="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700"
                                            >
                                                Remove Key
                                            </button>
                                        </div>
                                    </div>

                                    <div className="border-t pt-4">
                                        <p className="text-sm text-gray-600 mb-3">Or save a new API key:</p>
                                    </div>
                                </div>
                            ) : (
                                <div className="mb-4">
                                    <p className="text-sm text-gray-600 mb-3">
                                        Save your Ōura API key securely for future use.
                                    </p>
                                </div>
                            )}

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Ōura API Token
                                    </label>
                                    <input
                                        type="password"
                                        value={newApiKey}
                                        onChange={(e) => setNewApiKey(e.target.value)}
                                        placeholder="Enter your Ōura API token"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    />
                                    <p className="text-xs text-gray-500 mt-1">
                                        Get your token from{' '}
                                        <a href="https://cloud.ouraring.com/personal-access-tokens" className="text-indigo-600 hover:underline" target="_blank" rel="noopener noreferrer">
                                            Ōura Cloud
                                        </a>
                                    </p>
                                </div>

                                                    <div className="space-y-2">
                                                        {recoveryData.filter(d => !d.isBaseline && d.tempDeviation !== null && d.tempDeviation !== undefined).map((d, i) => {
                                                            const absDeviation = Math.abs(d.tempDeviation);
                                                            const maxDeviation = 1.0; // Max expected deviation for scaling
                                                            const barWidth = Math.min((absDeviation / maxDeviation) * 100, 100);
                                                            return (
                                                                <div key={i} className="flex items-center gap-2">
                                                                    <span className="text-xs text-orange-600 w-12">Day {d.day}</span>
                                                                    <div className="flex-1 bg-orange-200 rounded-full h-2">
                                                                        <div 
                                                                            className={`h-2 rounded-full transition-all duration-500 ${
                                                                                absDeviation <= 0.1 ? 'bg-green-500' : 
                                                                                absDeviation <= 0.3 ? 'bg-yellow-500' : 'bg-orange-600'
                                                                            }`}
                                                                            style={{width: `${barWidth}%`}}
                                                                        ></div>
                                                                    </div>
                                                                    <span className="text-xs text-orange-800 w-16">
                                                                        {d.tempDeviation >= 0 ? '+' : ''}{d.tempDeviation.toFixed(2)}°C
                                                                    </span>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                </div>

                                                {/* Activity Level */}
                                                <div className="bg-green-50 rounded-lg p-4">
                                                    <h5 className="text-sm font-medium text-green-800 mb-2">Active Calories</h5>
                                                    <div className="space-y-2">
                                                        {recoveryData.filter(d => !d.isBaseline && d.activeCalories).map((d, i) => {
                                                            const maxCalories = 1000; // Max expected calories for scaling
                                                            const barWidth = Math.min((d.activeCalories / maxCalories) * 100, 100);
                                                            return (
                                                                <div key={i} className="flex items-center gap-2">
                                                                    <span className="text-xs text-green-600 w-12">Day {d.day}</span>
                                                                    <div className="flex-1 bg-green-200 rounded-full h-2">
                                                                        <div 
                                                                            className="bg-green-600 h-2 rounded-full transition-all duration-500"
                                                                            style={{width: `${barWidth}%`}}
                                                                        ></div>
                                                                    </div>
                                                                    <span className="text-xs text-green-800 w-16">{d.activeCalories} cal</span>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Legend */}
                                        <div className="bg-gray-50 rounded-lg p-4">
                                            <h5 className="text-sm font-medium text-gray-700 mb-2">Chart Legend</h5>
                                            <div className="flex flex-wrap gap-4 text-xs">
                                                <div className="flex items-center gap-1">
                                                    <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                                    <span>Excellent (80%+)</span>
                                                </div>
                                                <div className="flex items-center gap-1">
                                                    <div className="w-3 h-3 bg-yellow-500 rounded-full"></div>
                                                    <span>Good (60-80%)</span>
                                                </div>
                                                <div className="flex items-center gap-1">
                                                    <div className="w-3 h-3 bg-red-500 rounded-full"></div>
                                                    <span>Needs Attention (&lt;60%)</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Welcome Message */}
                        {error && (
                            <div className="bg-red-50 border border-red-200 rounded-xl p-6 mb-6">
                                <h3 className="font-medium text-red-800 mb-2">Error</h3>
                                <p className="text-red-700 text-sm whitespace-pre-line">{error}</p>
                            </div>
                        )}

                        {/* Welcome Message */}
                        {Object.keys(airports).length > 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h3 className="text-lg font-semibold mb-4">Ready for Enhanced Analysis</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                    <div className="bg-blue-50 p-4 rounded-lg border border-blue-200">
                                        <h4 className="font-medium text-blue-800 mb-2">✈️ Airport Database</h4>
                                        <p className="text-blue-700">
                                            Select from {Object.values(airports).flat().length} major airports worldwide. 
                                            Automatic timezone calculation and route analysis.
                                        </p>
                                    </div>
                                    
                                    <div className="bg-green-50 p-4 rounded-lg border border-green-200">
                                        <h4 className="font-medium text-green-800 mb-2">🏃 Activity Integration</h4>
                                        <p className="text-green-700">
                                            Enhanced recovery metrics that account for training load and activity levels 
                                            during your travel period.
                                        </p>
                                    </div>
                                    
                                    <div className="bg-purple-50 p-4 rounded-lg border border-purple-200">
                                        <h4 className="font-medium text-purple-800 mb-2">📊 Component Analysis</h4>
                                        <p className="text-purple-700">
                                            Detailed breakdown of sleep alignment, heart rate recovery, temperature rhythms, 
                                            and sleep quality with weighted scoring.
                                        </p>
                                    </div>

                                    <div className="bg-orange-50 p-4 rounded-lg border border-orange-200">
                                        <h4 className="font-medium text-orange-800 mb-2">🎯 Smart Recommendations</h4>
                                        <p className="text-orange-700">
                                            Personalised recovery recommendations based on your travel direction, 
                                            recovery progress, and physiological data.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* System Status - Debug Panel */}
                        <div className="bg-gray-50 rounded-xl border p-4 mt-6">
                            <h3 className="text-sm font-medium text-gray-700 mb-2">System Status</h3>
                            <div className="text-xs text-gray-600 whitespace-pre-wrap font-mono bg-white p-2 rounded border">
                                {debugInfo}
                            </div>
                        </div>
                    </div>

                    {/* API Key Manager Modal */}
                    {showApiKeyManager && <ApiKeyManager />}
                </div>
            );
        }

        // Render the app
        console.log('Starting React render...');
        ReactDOM.render(<JetLagTracker />, document.getElementById('root'));
    </script>
</body>
</html>
