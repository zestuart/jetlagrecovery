<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Jet Lag Recovery Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function JetLagTracker() {
            const [ouraToken, setOuraToken] = useState('');
            const [airports, setAirports] = useState({});
            const [routeData, setRouteData] = useState({
                departureDate: '',
                departureAirport: '',
                arrivalAirport: ''
            });
            const [routeDetails, setRouteDetails] = useState(null);
            const [recoveryData, setRecoveryData] = useState([]);
            const [currentRecovery, setCurrentRecovery] = useState(0);
            const [componentBreakdown, setComponentBreakdown] = useState({});
            const [recommendations, setRecommendations] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [debugInfo, setDebugInfo] = useState('App loaded successfully');

            // Load airports on mount
            useEffect(() => {
                console.log('Loading airports...');
                fetchAirports();
            }, []);

            const baseline = {
                avgRestingHr: 52,
                avgSleepEfficiency: 88
            };

            const calculateSleepMidpoint = (sleepData) => {
                try {
                    const start = new Date(sleepData.bedtime_start);
                    const end = new Date(sleepData.bedtime_end);
                    const midpoint = new Date((start.getTime() + end.getTime()) / 2);
                    return midpoint.toTimeString().slice(0, 5);
                } catch {
                    return null;
                }
            };

            const timeDifferenceHours = (time1, time2) => {
                const timeToMinutes = (timeStr) => {
                    const [h, m] = timeStr.split(':').map(Number);
                    return h * 60 + m;
                };
                
                const minutes1 = timeToMinutes(time1);
                const minutes2 = timeToMinutes(time2);
                const diff = Math.abs(minutes1 - minutes2);
                return Math.min(diff, 1440 - diff) / 60;
            };

            const calculateRecoveryScore = (ouraData, timezoneShift, daysSinceTravel) => {
                if (daysSinceTravel === 0) return { score: 100, components: {} };
                if (!ouraData.hasData) return null;

                let totalWeight = 0;
                let weightedScore = 0;
                const components = {};

                // Body clock alignment (40% weight)
                if (ouraData.sleep?.bedtime_start && ouraData.sleep?.bedtime_end) {
                    const sleepMidpoint = calculateSleepMidpoint(ouraData.sleep);
                    if (sleepMidpoint) {
                        const targetMidpoint = "03:00"; // Target local optimal time
                        const timeDiff = timeDifferenceHours(sleepMidpoint, targetMidpoint);
                        
                        let alignment;
                        if (timeDiff <= 1.5) {
                            alignment = 100;
                        } else if (timeDiff <= 3.0) {
                            alignment = 100 - (timeDiff - 1.5) * 40;
                        } else {
                            alignment = Math.max(0, 100 - timeDiff * 15);
                        }

                        components.sleepAlignment = {
                            score: alignment,
                            sleepMidpoint,
                            targetMidpoint: "03:00",
                            timeDiffHours: timeDiff
                        };

                        weightedScore += alignment * 0.4;
                        totalWeight += 0.4;
                    }
                }

                // Heart rate recovery (25% weight) - with activity adjustment
                if (ouraData.heartrate?.bpm) {
                    const hrDeviation = Math.abs(ouraData.heartrate.bpm - baseline.avgRestingHr);
                    
                    // Activity adjustment
                    let activityAdjustment = 0;
                    if (ouraData.activity) {
                        const totalCalories = ouraData.activity.total_calories || 0;
                        const activeCalories = ouraData.activity.active_calories || 0;
                        const trainingVolume = ouraData.activity.training_volume || 0;
                        
                        if (totalCalories > 3000 || activeCalories > 800 || trainingVolume > 300) {
                            activityAdjustment = 5;
                        } else if (totalCalories > 2500 || activeCalories > 500 || trainingVolume > 200) {
                            activityAdjustment = 3;
                        }
                        
                        components.activityLoad = {
                            totalCalories,
                            activeCalories,
                            trainingVolume,
                            hrAdjustment: activityAdjustment
                        };
                    }

                    const adjustedDeviation = Math.max(0, hrDeviation - activityAdjustment);
                    const hrRecovery = adjustedDeviation <= 5 ? 100 : Math.max(0, 100 - (adjustedDeviation - 5) * 8);

                    components.hrRecovery = {
                        score: hrRecovery,
                        currentHr: ouraData.heartrate.bpm,
                        baselineHr: baseline.avgRestingHr,
                        rawDeviation: hrDeviation,
                        adjustedDeviation: adjustedDeviation
                    };

                    weightedScore += hrRecovery * 0.25;
                    totalWeight += 0.25;
                }

                // Temperature rhythm (20% weight)
                if (ouraData.readiness?.temperature_trend_deviation !== null && ouraData.readiness?.temperature_trend_deviation !== undefined) {
                    const tempDeviation = ouraData.readiness.temperature_trend_deviation;
                    const tempAlignment = Math.abs(tempDeviation) <= 0.1 ? 100 : Math.max(0, 100 - (Math.abs(tempDeviation) - 0.1) * 200);

                    components.tempAlignment = {
                        score: tempAlignment,
                        deviation: tempDeviation
                    };

                    weightedScore += tempAlignment * 0.2;
                    totalWeight += 0.2;
                }

                // Sleep efficiency (15% weight)
                if (ouraData.sleep?.efficiency) {
                    const sleepQuality = Math.min(100, (ouraData.sleep.efficiency / baseline.avgSleepEfficiency) * 100);

                    components.sleepQuality = {
                        score: sleepQuality,
                        efficiency: ouraData.sleep.efficiency,
                        baseline: baseline.avgSleepEfficiency
                    };

                    weightedScore += sleepQuality * 0.15;
                    totalWeight += 0.15;
                }

                const finalScore = totalWeight > 0.3 ? (weightedScore / totalWeight) : null;
                return { score: finalScore, components };
            };

            const generateRecommendations = (recoveryScore, direction, daysSinceTravel) => {
                const recs = [];
                
                if (recoveryScore >= 90 || daysSinceTravel > 21) {
                    recs.push({
                        text: 'Full recovery achieved! Your circadian rhythm should be completely adapted.',
                        priority: 'low'
                    });
                    return recs;
                }
                
                if (recoveryScore < 75) {
                    if (direction === 'east') {
                        recs.push({
                            text: 'Seek bright light exposure in early morning to advance your circadian rhythm',
                            priority: 'high'
                        });
                    } else {
                        recs.push({
                            text: 'Avoid bright light in the evening after 19:00 to delay your circadian rhythm',
                            priority: 'high'
                        });
                    }
                }

                if (recoveryScore < 65) {
                    recs.push({
                        text: 'Consider 1-2mg melatonin 30 minutes before target bedtime',
                        priority: 'medium'
                    });
                }

                if (daysSinceTravel <= 7) {
                    recs.push({
                        text: 'Keep exercise light and preferably in the morning to support circadian adjustment',
                        priority: 'medium'
                    });
                }

                if (recoveryScore < 80 && daysSinceTravel > 14) {
                    recs.push({
                        text: 'Consider adjusting sleep schedule gradually - 15 minutes earlier/later each night',
                        priority: 'medium'
                    });
                }

                return recs;
            };

            const fetchOuraData = async (date) => {
                const response = await fetch(`/api/oura/combined/${date}`, {
                    headers: {
                        'Authorization': `Bearer ${ouraToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }

                const data = await response.json();
                setDebugInfo(prev => prev + `\n${date}: Sleep=${data.dataQuality.hasSleep}, HR=${data.dataQuality.hasHeartRate}, Activity=${data.dataQuality.hasActivity}`);
                
                return data;
            };

            const fetchAirports = async () => {
                try {
                    setDebugInfo('Testing server connection...');
                    
                    // First test if server is running
                    const healthResponse = await fetch('/api/health');
                    if (healthResponse.ok) {
                        setDebugInfo('Server connected. Checking for airport endpoint...');
                        
                        // Try airport endpoint
                        const airportResponse = await fetch('/api/airports');
                        if (airportResponse.ok) {
                            const airportData = await airportResponse.json();
                            setAirports(airportData);
                            setDebugInfo('Airport database loaded: ' + Object.keys(airportData).length + ' regions');
                        } else {
                            setDebugInfo('Airport endpoint not found (404). Using basic airports...');
                            // Fallback to basic airport list
                            const basicAirports = {
                                'UK': [
                                    {code: 'LHR', city: 'London', name: 'Heathrow'},
                                    {code: 'LGW', city: 'London', name: 'Gatwick'},
                                    {code: 'MAN', city: 'Manchester', name: 'Manchester'}
                                ],
                                'US': [
                                    {code: 'LAX', city: 'Los Angeles', name: 'Los Angeles Intl'},
                                    {code: 'SFO', city: 'San Francisco', name: 'San Francisco Intl'},
                                    {code: 'JFK', city: 'New York', name: 'John F Kennedy Intl'}
                                ]
                            };
                            setAirports(basicAirports);
                            setDebugInfo('Using fallback airports. Please update server.js for full database.');
                        }
                    } else {
                        setDebugInfo('Server not responding on /api/health');
                        setError('Server connection failed. Is the server running on port 3001?');
                    }
                } catch (error) {
                    setDebugInfo('Connection error: ' + error.message);
                    setError('Cannot connect to server: ' + error.message);
                }
            };

            const startTracking = async () => {
                if (!ouraToken.trim()) {
                    setError('Please enter your ≈åura API token first');
                    return;
                }

                if (!routeDetails) {
                    setError('Please select departure and arrival airports');
                    return;
                }

                setLoading(true);
                setError('');
                setDebugInfo('Starting enhanced recovery analysis...');
                
                try {
                    const data = [];
                    const travelDate = new Date(routeData.departureDate);
                    const today = new Date();
                    const daysSinceTravel = Math.floor((today - travelDate) / (1000 * 60 * 60 * 24));
                    
                    setDebugInfo(prev => prev + `\nTravel: ${travelDate.toLocaleDateString()}, Days since: ${daysSinceTravel}`);
                    
                    // Baseline
                    data.push({
                        day: 0,
                        date: travelDate.toLocaleDateString('en-GB'),
                        recovery: 100,
                        sleepEfficiency: baseline.avgSleepEfficiency,
                        restingHr: baseline.avgRestingHr,
                        tempDeviation: 0,
                        isBaseline: true
                    });
                    
                    const daysToFetch = Math.min(daysSinceTravel, 14);
                    let successfulDataPoints = 0;
                    let latestComponents = {};
                    
                    for (let day = 1; day <= daysToFetch; day++) {
                        const currentDate = new Date(travelDate);
                        currentDate.setDate(currentDate.getDate() + day);
                        
                        try {
                            const ouraData = await fetchOuraData(currentDate.toISOString().split('T')[0]);
                            
                            if (ouraData.hasData) {
                                const recoveryResult = calculateRecoveryScore(ouraData, routeDetails.timezoneShift, day);
                                
                                if (recoveryResult?.score !== null) {
                                    latestComponents = recoveryResult.components;
                                    
                                    data.push({
                                        day,
                                        date: currentDate.toLocaleDateString('en-GB'),
                                        recovery: recoveryResult.score,
                                        sleepEfficiency: ouraData.sleep?.efficiency || null,
                                        restingHr: ouraData.heartrate?.bpm || null,
                                        tempDeviation: ouraData.readiness?.temperature_trend_deviation || null,
                                        activeCalories: ouraData.activity?.active_calories || null,
                                        trainingVolume: ouraData.activity?.training_volume || null,
                                        isBaseline: false,
                                        dataQuality: ouraData.dataQuality,
                                        components: recoveryResult.components
                                    });
                                    successfulDataPoints++;
                                    setDebugInfo(prev => prev + `\nDay ${day}: Recovery ${Math.round(recoveryResult.score)}%`);
                                }
                            }
                        } catch (apiError) {
                            setDebugInfo(prev => prev + `\nDay ${day}: ${apiError.message}`);
                        }
                        
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                    
                    if (successfulDataPoints === 0) {
                        throw new Error(`No ≈åura data found for travel period. Check your ring was syncing during ${travelDate.toLocaleDateString()} onwards.`);
                    }
                    
                    setRecoveryData(data);
                    setComponentBreakdown(latestComponents);
                    const validPoints = data.filter(d => !d.isBaseline && d.recovery !== null);
                    const latestRecovery = validPoints.length > 0 ? validPoints[validPoints.length - 1].recovery : 0;
                    setCurrentRecovery(latestRecovery);
                    setRecommendations(generateRecommendations(latestRecovery, routeDetails.direction, daysSinceTravel));
                    
                    setDebugInfo(prev => prev + `\nComplete! ${successfulDataPoints} days of enhanced data.`);
                    
                } catch (error) {
                    setError(error.message);
                    setDebugInfo(prev => prev + `\nError: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const testAPI = async () => {
                if (!ouraToken.trim()) {
                    setError('Please enter your ≈åura API token first');
                    return;
                }

                setLoading(true);
                setError('');
                setDebugInfo('Testing API connection...');

                try {
                    const response = await fetch('/api/oura/test', {
                        headers: {
                            'Authorization': `Bearer ${ouraToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP ${response.status}`);
                    }

                    const result = await response.json();
                    setDebugInfo('API Test Successful! User: ' + result.userInfo.email);
                    alert('‚úÖ API working! Token validated successfully.');
                    
                } catch (error) {
                    setError('API Test Failed: ' + error.message);
                    setDebugInfo('API Test Failed: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const calculateRoute = async () => {
                if (!routeData.departureAirport || !routeData.arrivalAirport) return;

                try {
                    setDebugInfo('Calculating route: ' + routeData.departureAirport + ' ‚Üí ' + routeData.arrivalAirport);
                    
                    const response = await fetch('/api/route/calculate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            departure: routeData.departureAirport,
                            arrival: routeData.arrivalAirport
                        })
                    });

                    if (response.ok) {
                        const details = await response.json();
                        setRouteDetails(details);
                        setDebugInfo('Route calculated: ' + details.departure.city + ' ‚Üí ' + details.arrival.city + ', ' + details.timezoneShift + 'h ' + details.direction + 'ward');
                    }
                } catch (error) {
                    setError('Failed to calculate route details');
                }
            };

            useEffect(() => {
                calculateRoute();
            }, [routeData.departureAirport, routeData.arrivalAirport]);

            function AirportSelector({ value, onChange, placeholder }) {
                const [isOpen, setIsOpen] = useState(false);

                const selectedAirport = value ? 
                    Object.values(airports).flat().find(apt => apt.code === value) : null;

                return (
                    <div className="relative">
                        <button 
                            onClick={() => setIsOpen(!isOpen)}
                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-left flex items-center justify-between"
                        >
                            <span>
                                {selectedAirport ? 
                                    `${selectedAirport.code} - ${selectedAirport.city}` : 
                                    placeholder}
                            </span>
                            <span className={`transition-transform ${isOpen ? 'rotate-180' : ''}`}>‚ñº</span>
                        </button>
                        
                        {isOpen && (
                            <div className="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-80 overflow-y-auto">
                                {Object.entries(airports).map(([region, airportList]) => (
                                    <div key={region}>
                                        <div className="px-3 py-1 text-xs font-medium text-gray-500 bg-gray-50 sticky top-0">
                                            {region}
                                        </div>
                                        {airportList.map(airport => (
                                            <div
                                                key={airport.code}
                                                onClick={() => {
                                                    onChange(airport.code);
                                                    setIsOpen(false);
                                                }}
                                                className={`px-3 py-2 border-b border-gray-100 cursor-pointer hover:bg-gray-50 ${
                                                    value === airport.code ? 'bg-blue-50 border-blue-200' : ''
                                                }`}
                                            >
                                                <div className="font-medium">{airport.code} - {airport.city}</div>
                                                <div className="text-xs text-gray-500">{airport.name}</div>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                );
            }

            return (
                <div className="min-h-screen gradient-bg p-6">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex items-center gap-3 mb-4">
                                <div className="w-8 h-8 bg-indigo-600 rounded flex items-center justify-center">
                                    <span className="text-white font-bold">‚úà</span>
                                </div>
                                <h1 className="text-3xl font-bold text-gray-900">Enhanced Jet Lag Recovery Tracker</h1>
                                <span className="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">v2.0</span>
                            </div>
                            <p className="text-gray-600">Airport-based route calculation with enhanced recovery analysis</p>
                            <div className="mt-3 flex flex-wrap gap-2 text-sm">
                                <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded">‚úàÔ∏è Airport Database</span>
                                <span className="bg-green-100 text-green-800 px-2 py-1 rounded">üèÉ Activity Integration</span>
                                <span className="bg-purple-100 text-purple-800 px-2 py-1 rounded">üìä Component Analysis</span>
                            </div>
                        </div>

                        {/* Token Input */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <h2 className="text-xl font-semibold mb-4 flex items-center gap-2">
                                <span className="text-red-500">‚ô•</span>
                                ≈åura API Token
                            </h2>
                            <input
                                type="password"
                                value={ouraToken}
                                onChange={(e) => setOuraToken(e.target.value)}
                                placeholder="Enter your ≈åura API token"
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4"
                            />
                            <p className="text-xs text-gray-500 mb-4">
                                Get your token from{' '}
                                <a href="https://cloud.ouraring.com/personal-access-tokens" className="text-indigo-600 hover:underline" target="_blank" rel="noopener noreferrer">
                                    ≈åura Cloud
                                </a>
                            </p>
                            {ouraToken && (
                                <button
                                    onClick={testAPI}
                                    disabled={loading}
                                    className="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                                >
                                    {loading ? 'Testing...' : 'Test API Connection'}
                                </button>
                            )}
                        </div>

                        {/* Route Selection */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <h2 className="text-xl font-semibold mb-4 flex items-center gap-2">
                                <span className="text-blue-500">üìç</span>
                                Route Selection
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Departure Date & Time
                                    </label>
                                    <input
                                        type="datetime-local"
                                        value={routeData.departureDate}
                                        onChange={(e) => setRouteData({...routeData, departureDate: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Departure Airport
                                    </label>
                                    <AirportSelector
                                        value={routeData.departureAirport}
                                        onChange={(code) => setRouteData({...routeData, departureAirport: code})}
                                        placeholder="Select departure airport"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Arrival Airport
                                    </label>
                                    <AirportSelector
                                        value={routeData.arrivalAirport}
                                        onChange={(code) => setRouteData({...routeData, arrivalAirport: code})}
                                        placeholder="Select arrival airport"
                                    />
                                </div>
                            </div>
                            
                            {/* Route Details */}
                            {routeDetails && (
                                <div className="mt-4 p-4 bg-blue-50 rounded-lg border border-blue-200">
                                    <h3 className="font-medium text-blue-800 mb-2">Route Calculated</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-2 text-sm">
                                        <div>
                                            <span className="text-blue-600 font-medium">From: </span>
                                            {routeDetails.departure.city} ({routeDetails.departure.iata})
                                        </div>
                                        <div>
                                            <span className="text-blue-600 font-medium">To: </span>
                                            {routeDetails.arrival.city} ({routeDetails.arrival.iata})
                                        </div>
                                        <div>
                                            <span className="text-blue-600 font-medium">Shift: </span>
                                            {routeDetails.timezoneShift >= 0 ? '+' : ''}{routeDetails.timezoneShift}h
                                        </div>
                                        <div>
                                            <span className="text-blue-600 font-medium">Direction: </span>
                                            {routeDetails.direction}ward
                                        </div>
                                    </div>
                                </div>
                            )}

                            <button
                                onClick={startTracking}
                                disabled={!routeData.departureDate || !routeData.departureAirport || !routeData.arrivalAirport || loading}
                                className="mt-4 bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                            >
                                {loading ? 'Analysing Enhanced Data...' : 'Start Enhanced Recovery Analysis'}
                            </button>
                        </div>

                        {/* Error State */}
                        {error && (
                            <div className="bg-red-50 border border-red-200 rounded-xl p-6 mb-6">
                                <h3 className="font-medium text-red-800 mb-2">Error</h3>
                                <p className="text-red-700 text-sm whitespace-pre-line">{error}</p>
                            </div>
                        )}

                        {/* Loading State */}
                        {loading && (
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-6 text-center">
                                <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto mb-2"></div>
                                <p>Fetching enhanced ≈åura data...</p>
                                <p className="text-sm text-gray-500 mt-1">Including sleep, heart rate, readiness, and activity data</p>
                            </div>
                        )}

                        {/* Results */}
                        {recoveryData.length > 0 && (
                            <div className="space-y-6">
                                {/* Recovery Status */}
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                    <div className="bg-white rounded-xl shadow-lg p-6 text-center">
                                        <h3 className="text-lg font-semibold mb-4">Current Recovery</h3>
                                        <div className="relative w-32 h-32 mx-auto mb-4">
                                            <svg className="w-32 h-32 transform -rotate-90">
                                                <circle cx="64" cy="64" r="45" stroke="#e5e7eb" strokeWidth="8" fill="none" />
                                                <circle 
                                                    cx="64" cy="64" r="45" 
                                                    stroke={currentRecovery > 80 ? '#22c55e' : currentRecovery > 60 ? '#f59e0b' : '#ef4444'} 
                                                    strokeWidth="8" fill="none"
                                                    strokeDasharray={2 * Math.PI * 45}
                                                    strokeDashoffset={2 * Math.PI * 45 - (currentRecovery / 100) * (2 * Math.PI * 45)}
                                                    className="transition-all duration-1000"
                                                    strokeLinecap="round"
                                                />
                                            </svg>
                                            <div className="absolute inset-0 flex items-center justify-center">
                                                <div className="text-center">
                                                    <div className="text-2xl font-bold text-indigo-600">{Math.round(currentRecovery)}%</div>
                                                    <div className="text-xs text-gray-600">Recovery</div>
                                                </div>
                                            </div>
                                        </div>
                                        <p className="text-sm text-gray-600">
                                            {recoveryData.filter(d => !d.isBaseline).length} days of enhanced data
